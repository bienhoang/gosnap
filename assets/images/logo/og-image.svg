<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="180" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <rect width="40" height="40" fill="none"/>
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.04)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Radial glow behind icon -->
  <circle cx="600" cy="220" r="200" fill="rgba(59,130,246,0.06)"/>
  <!-- Icon: speech bubble + crosshair (centered) -->
  <g transform="translate(518, 100)">
    <!-- Speech bubble -->
    <path d="M82 8C47.6 8 19.4 32.2 19.4 62c0 13.3 5.6 25.5 15.2 35.3L26 114c-1.1 2.9 1.8 5.6 4.6 4.3l28-14c7 2.6 14.8 4 22.8 4 34.4 0 62.6-24.2 62.6-54S116.4 8 82 8Z" fill="url(#iconGrad)"/>
    <!-- Crosshair ring -->
    <circle cx="82" cy="58" r="26" stroke="#fff" stroke-width="7" fill="none"/>
    <!-- Crosshair lines -->
    <line x1="82" y1="25" x2="82" y2="40" stroke="#fff" stroke-width="5.5" stroke-linecap="round"/>
    <line x1="82" y1="76" x2="82" y2="91" stroke="#fff" stroke-width="5.5" stroke-linecap="round"/>
    <line x1="49" y1="58" x2="64" y2="58" stroke="#fff" stroke-width="5.5" stroke-linecap="round"/>
    <line x1="100" y1="58" x2="115" y2="58" stroke="#fff" stroke-width="5.5" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="82" cy="58" r="4" fill="#fff"/>
  </g>
  <!-- Text: GoSnap -->
  <text x="600" y="360" text-anchor="middle" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="68" font-weight="700" fill="#F1F5F9" letter-spacing="-1">GoSnap</text>
  <!-- Tagline -->
  <text x="600" y="415" text-anchor="middle" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="24" font-weight="400" fill="#94A3B8">Annotate any UI. AI understands the rest.</text>
  <!-- Badge -->
  <rect x="508" y="440" width="184" height="32" rx="16" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
  <text x="600" y="462" text-anchor="middle" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="14" font-weight="500" fill="#60A5FA">Visual feedback for AI</text>
</svg>
