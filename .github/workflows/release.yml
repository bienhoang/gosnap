name: Release

on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm run build

      - run: npm run typecheck

      - name: Extract and validate version
        id: version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) != package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "version=$TAG_VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract release notes
        run: |
          awk -v ver="${{ steps.version.outputs.version }}" \
            'index($0, "## [" ver "]") == 1 {found=1; next} /^## \[/{if(found) exit} found{print}' \
            CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "::error::No release notes found for v${{ steps.version.outputs.version }} in CHANGELOG.md"
            exit 1
          fi

      - name: Package tarball
        run: npm pack

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --notes-file release-notes.md pro-ui-feedbacks-*.tgz

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
