<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Test - pro-ui-feedbacks</title>
  <style>
    body { font-family: system-ui; padding: 40px; max-width: 800px; margin: 0 auto; }
    .card { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Embed Build Test</h1>
  <p>This page tests the IIFE bundle loads correctly.</p>

  <div class="card">
    <h2>Test Content</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <button>Sample Button</button>
  </div>

  <div id="status">Loading...</div>

  <script src="../dist/embed.global.js"></script>
  <script>
    // Test that global is exposed
    if (typeof ProUIFeedbacks !== 'undefined') {
      document.getElementById('status').innerHTML = `
        <strong style="color: green;">Success!</strong><br>
        ProUIFeedbacks loaded. Exports: ${Object.keys(ProUIFeedbacks).join(', ')}
      `;
    } else {
      document.getElementById('status').innerHTML = '<strong style="color: red;">Failed!</strong> ProUIFeedbacks not found.';
    }
  </script>
</body>
</html>
